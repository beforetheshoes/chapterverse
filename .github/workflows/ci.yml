name: CI

on:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --extra dev --frozen
      - name: Lint
        run: uv run ruff check .
      - name: Format check
        run: uv run black --check .
      - name: Type check
        run: uv run mypy .
      - name: Unit tests
        run: uv run pytest
      - name: Build
        run: uv run python -m build

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm format:check
      - name: Unit tests
        run: pnpm test:unit
      - name: Cypress e2e
        run: pnpm test:e2e
      - name: Build
        run: pnpm build
